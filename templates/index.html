{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <style>
      .assignment-count {
          font-weight: bold; /* Make text bold */
          font-size: 1.2em;  /* Increase font size */
          color: #333;       /* Default color for the text */
      }
      .count-highlight {
          color: #007bff;   /* Blue color for the count */
          font-weight: bold; /* Make count bold */
          font-size: 1.8em
      }
  </style>
  
</head>
<body>
    <div class="home-header">
        <div class="main">
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/NBKRIST_logo.png" alt="" class="college-logo"/>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h2 class="clg-heading">
                        N.B.K.R INSTITUTE OF SCIENCE AND TECHNOLOGY (Autonomous)
                    </h2>
                    <p style="text-align: center">
                        Affiliated to JNTUA, Anathapuramu,<br/>NAAC & NBA Accreditation with 'A' Grade
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="login-button">
        <a href="{% url 'login' %}">Login</a> 
    </div>
    
    <div id="particles-js"></div>
    <div class="count-particles">
        <span class="js-count-particles"></span>
    </div>

    <form method="post" id="load-data-form">{% csrf_token %}</form>
    
    <div class="center-container" style="margin-top: 20%;">
      <div class="container">
          <label for="rollNumber">Enter Roll Number: </label>
          <input type="text" id="rollNumber"/>
          <button class="comic-button" id="loadData">Load Data</button>
          <div id="message"><span id="span-value"></span></div>
          
          <!-- Initially hidden -->
          <div class="table-responsive" id="tables" style="max-width: 80%; display: none;">
              <h5>Python Assignments</h3>
              <p id="python-count" class="assignment-count"></p>
              <table class="table" id="python-table"></table>
              <h5>Data Structures Assignments</h3>
              <p id="data-structures-count" class="assignment-count"></p>
              <table class="table" id="data-structures-table"></table>
          </div>
      </div>
  </div>
  
    
    <script src="{% static 'script1.js' %}"></script>
</body>
</html>
