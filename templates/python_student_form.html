<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create or Update Python Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <style>
        form select {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create or Update Python Student</h1>
        <a href="{% url 'logout' %}" class="btn btn-dark mb-4 float-end">Logout</a>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="roll_no" class="form-label">Roll No:</label>
                <input type="text" class="form-control" name="roll_no" id="roll_no" value="{{ student.roll_no|default:'' }}" required />
            </div>
            
            <div class="mb-3">
                <label for="assignment1" class="form-label">Assignment 1:</label>
                <select class="form-select" name="assignment1" id="assignment1" required>
                    <option value="no" {% if student.assignment1 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment1 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="assignment2" class="form-label">Assignment 2:</label>
                <select class="form-select" name="assignment2" id="assignment2" required>
                    <option value="no" {% if student.assignment2 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment2 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="assignment3" class="form-label">Assignment 3:</label>
                <select class="form-select" name="assignment3" id="assignment3" required>
                    <option value="no" {% if student.assignment3 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment3 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="assignment4" class="form-label">Assignment 4:</label>
                <select class="form-select" name="assignment4" id="assignment4" required>
                    <option value="no" {% if student.assignment4 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment4 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="assignment5" class="form-label">Assignment 5:</label>
                <select class="form-select" name="assignment5" id="assignment5" required>
                    <option value="no" {% if student.assignment5 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment5 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="assignment6" class="form-label">Assignment 6:</label>
                <select class="form-select" name="assignment6" id="assignment6" required>
                    <option value="no" {% if student.assignment6 != 'yes' %}selected{% endif %}>No</option>
                    <option value="yes" {% if student.assignment6 == 'yes' %}selected{% endif %}>Yes</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Save</button>
        </form>
        <a href="{% url 'python_student_list' %}" class="btn btn-secondary mt-3">Back to Student List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>
</html>
