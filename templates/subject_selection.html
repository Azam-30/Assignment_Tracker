{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <link rel="stylesheet" href="{% static 'subject_select.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-success text-white">
        <h2 class="logo">Select Subject</h2>
        <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
    </header>

    <div class="wrapper mt-4">
        <div class="subject-selection">
            <h2>Select the subject to manage assignments:</h2>
            <a href="{% url 'python_assignments' %}"><button class="btn btn-success">Python</button></a>
            <a href="{% url 'data_structures_assignments' %}"><button class="btn btn-success">Data Structures</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
